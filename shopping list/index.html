<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <header>
        <h1>Список нужных покупок</h1>
    </header>
    <main>
        <article>
            <h2>Продуктовый магазин:</h2>
            <ul style="list-style: none;">
                <li><label><input type="checkbox">Хлеб;</label></li>
                <li><label><input type="checkbox">Мясо;</label></li>
                <li><label><input type="checkbox">Молоко;</label></li>
                <li><label><input type="checkbox">Каши;</label></li>
                <li><label><input type="checkbox">Вода;</label></li>
                <li><label><input type="checkbox">Фрукты.</label></li>
            </ul>
        </article>
        <article>
            <h2>Канцтовары:</h2>
            <ul style="list-style: none;">
                <li><label><input type="checkbox">Блокнот;</label></li>
                <li><label><input type="checkbox">Ручка, карандаш;</label></li>
                <li><label><input type="checkbox">Пинал.</label></li>
            </ul>
        </article>
    </main>
</body>

</html>
